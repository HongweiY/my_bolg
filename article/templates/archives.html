{% extends "base.html" %}

{% block content %}
    <div class="posts">
        {% if error %}
            <h2 class="post-title">NOT Found</h2>
        {% else %}
            {% for archive in archives_list %}
                <section class="post">
                    <header class="post-header">
                        <h2 class="post-title"><a href="{% url "detail" id=archive.id %}">{{ archive.title }}</a></h2>

                        <p class="post-meta">
                            Time: <a class="post-author" href="#">{{ archive.date_time |date:"Y /m /d" }}</a> <a
                                class="post-category post-category-js"
                                href="{% url 'search_tag' tag=archive.category %}">{{ archive.category }}</a>
                        </p>
                    </header>
                </section>
            {% endfor %}
        {% endif %}
    </div>

{% endblock %}
